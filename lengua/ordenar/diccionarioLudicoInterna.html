<script type="text/javascript">

 $(start);

  function start(){
    var items = [
      "barco", "gato", "lentes", "pato", "pelota", "perro", "raton", "zapato" 
      ],
      newItems = [];
      $ul = $('#sortable'),
      mensaje = $('#successMessage');
      
      $ul.html('');
      mensaje.hide();
      
      for(var i = 0; i < 8; i++) {
          var idx = Math.floor(Math.random() * items.length);
          newItems.push(items[idx]);
          items.splice(idx, 1);
      }



    $.each(newItems, function(index, val) {
      $ul.append('<li class="ui-state-default" id='+ newItems[index] + '><img src="img/figuras/'+ newItems[index] + '.jpg" width="100" height="100"></li>');
    });

    
   
    var respuestaOK = newItems.sort(function(a, b){
        var a1= a, b1= b;
        if(a1== b1) return 0;
        return a1> b1? 1: -1;
    });

      

    $("#sortable").sortable({
      update: function(event, ui) {
        var result = $(this).sortable('toArray');
        
        if($.compare(respuestaOK, result)){
          mensaje.html('<h2>Bien Hecho!!!</h2><button class="button pulse" onclick="start()">Jugar otra vez</button>').show()
            .animate({
                left: '250px',
                top: '150px',
                width: '360px',
                height: '200px',
                opacity: 1
          });

        }//if
      },
    }).disableSelection();
      
  }//start


</script>
