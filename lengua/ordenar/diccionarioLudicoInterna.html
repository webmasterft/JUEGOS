<script type="text/javascript">

 $(start);

  function start(){
      //newItems = [];
      $ul = $('#sortable');
      
      $ul.html('');
      mensaje.hide();
      
      newItems = numeroFiguras(3);      


    $.each(newItems, function(index, val) {
      $ul.append('<li class="ui-state-default" id='+ newItems[index] + '><img src="img/figuras/'+ omitirAcentos(newItems[index].toLowerCase()) + '.jpg" width="100" height="100"></li>');
    });

    
   
    var respuestaOK = newItems.sort(function(a, b){
        var a1= a, b1= b;
        if(a1== b1) return 0;
        return a1> b1? 1: -1;
    });

      

    $("#sortable").sortable({
      update: function(event, ui) {
        var result = $(this).sortable('toArray');
        if($.compare(respuestaOK, result)){
          mostrarMensaje('<h2>Bien Hecho!!!</h2><button class="button pulse" onclick="start()">Jugar otra vez</button>').show()
        }//if
      },
    }).disableSelection();
      
  }//start


</script>
