<script type="text/javascript">

 $(start);

  function start(){
 
    var items = [
      "barco", "gato", "lentes", "pato", "pelota", "perro", "raton", "zapato" 
      ],
      newItems = [],
      result=[],
      mensaje = $('#successMessage');
      $ul = $('#sortable');

      $ul.html('');
      mensaje.hide();

      for(var i = 0; i < 4; i++) {
          var idx = Math.floor(Math.random() * items.length);
          newItems.push(items[idx]);
          items.splice(idx, 1);
      }



  $.each(newItems, function(index, val) {
      $ul.append('<li class="ui-state-default" id='+ newItems[index] + '><img src="img/figuras/'+ newItems[index] + '.jpg" width="100" height="100"></li>');
  });

  
 
  var respuestaOK = newItems.sort(function(a, b){
      var a1= a, b1= b;
      if(a1== b1) return 0;
      return a1> b1? 1: -1;
  });

   $('form button').on('click', function(e){
      e.preventDefault();
      result = [];
      var input;
      $("form#respuestas input[type=text]").each(function(index, val){
        input = $(this).val(); // This is the jquery object of the input, do what you will
        input = omitirAcentos($(this).val().toLowerCase());
        console.log(input);
        //nombre = omitirAcentos(nombre[1]);
        
        if(input ==="")
          mensaje = '<p>Rellena todos los campos</p>';
        else{
          result.push(input);
          if($.compare(respuestaOK, result)){
             mensaje.html('<h2>Bien Hecho! <br/> Presiona el boton y luego uno de los del submenu</h2><button onclick="start()">Jugar otra vez</button>').show()
              .animate({
                  left: '380px',
                  top: '200px',
                  width: '400px',
                  height: '250px',
                  opacity: 1
            });//mensaje
            //Stopwatch.stop();
          }else{
            mensaje = "Intenta otra vez";
          }
          
        }

      });//form each
      
      $('div#mensaje').html(mensaje);
   })//click; 

  


  function omitirAcentos(text) {
      var acentos = "ÃÀÁÄÂÈÉËÊÌÍÏÎÒÓÖÔÙÚÜÛãàáäâèéëêìíïîòóöôùúüûÑñÇç";
      var original = "AAAAAEEEEIIIIOOOOUUUUaaaaaeeeeiiiioooouuuunncc";
      for (var i=0; i<acentos.length; i++) {
          text = text.replace(acentos.charAt(i), original.charAt(i));
      }
      return text;
  }
      
  }//start


  
  
</script>
