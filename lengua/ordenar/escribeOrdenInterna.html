<script type="text/javascript">

 $(start);
 
  
  function start(){
      
      var result=[],
      formResp = $('form#respuestas'),
      $ul = $('#sortable');

      $ul.html('');
      mensaje.hide();
      formResp.html('');

      newItems = numeroFiguras(8);



    $.each(newItems, function(index, val) {
        $ul.append('<li class="ui-state-default" id='+ newItems[index] + '><img src="img/figuras/'+ omitirAcentos(newItems[index].toLowerCase()) + '.jpg" width="100" height="100" title="' + newItems[index] + '"></li>');
        formResp.append('<input type="text" required="" name="' + index + '">');
    });

    formResp.append('<div class="clear"></div><button type="submit" class="button pulse">Revisar</button>');
   
    var respuestaOK = newItems.sort(function(a, b){
        var a1= a, b1= b;
        if(a1== b1) return 0;
        return a1> b1? 1: -1;
    });

   

   $('form button').on('click', function(e){
      e.preventDefault();
      result = [];
      var input;
      $("form#respuestas input[type=text]").each(function(index, val){
        input = $.trim($(this).val().toLowerCase());
        if(input === ""){
          mostrarMensaje('<h2>Rellena todos los campos!</h2><button class="button pulse" onclick="cerrarMensaje()">Cerrar</button>');
        }else{
          result.push(input);
          if($.compare(respuestaOK, result)){
            mostrarMensaje('<h2>Bien Hecho!!!</h2><button class="button pulse" onclick="start(), cerrarMensaje()">Jugar otra vez</button>');
              $reloj.timer('stop');

          }else{
            mostrarMensaje('<h2>Intenta otra vez!!!</h2><button class="button pulse" onclick="cerrarMensaje()">Cerrar</button>');
          }//if compare
        }//if input
      });//form each
   })//click;

   var bandera = 0;
   //INICIAR EL RELOJ//
    $("input[type=text]").on('change',function() {
      if(bandera === 0){
        $reloj.timer('start');
        bandera = 1;
      }  
    });
    //INICIAR EL RELOJ//


  }//start
  
</script>
