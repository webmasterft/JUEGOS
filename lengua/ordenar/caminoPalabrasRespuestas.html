<script type="text/javascript">
   $(start);
  
  function start(){
    cerrarMensaje();

    var items = [
        'arana', 'arbol', 'campana','doctor', 'escoba', 'uno', 'venado', 'iglesia','yoyo','casa','llave','zapato','coco','queso','conejo','raqueta','culebra','sapo'
        ],
        camino,
        caminoCont = $('#caminoCont'),
        dado = $('#dado'),
        tempDado = 0;

    dado.hide();
    items = shuffle(items);

    $.each(items, function(index, val) {
      var id = index + 1;
      if(index == 8 || index == 9 || index == 17){
        camino +='<div class="clear"></div>';
      }
       camino += '<div class="step" id="c' + id +'"><img src="img/camino/uno/'+ items[index] +'.jpg" width="100" height="100"></div>';
      
    });

    caminoCont.html(camino);

    $('.step').eq(8).addClass('right');

    $('#iniciar').on('click', function(){
      var numeroDado = parseInt(aleatorio(1,7,1));
          tempDado += numeroDado;
      console.log('tempDado = ' + tempDado , 'numeroDado =' + numeroDado);
      
      if(!$('.step').eq(18).hasClass('actual')){
        dado.hide().html('<img src="img/dado/'+ numeroDado +'.png">').fadeIn();
        $('.step').removeClass(' actual').eq(tempDado - 1).addClass('actual');
        
      }else{
        tempDado=0;
         mostrarMensaje('<h2>Bien Hecho!!!</h2><button class="button pulse" onclick="start()">Jugar otra vez</button>');

      } 
      
    });  
    


  }

</script>
