
<!doctype html>
<html lang="en">
<head>

<title></title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<link rel="stylesheet" type="text/css" href="css/numerosNaturales.css">
<style type="text/css" media="screen">
  #submenu{
  }  
</style>
</head>
<body>
  <div id="menu">
    <button data-id="0">2Do, 3ro y 4to</button>
    <button data-id="1">5to, 6to y 7mo</button>
  </div>
  <div id="submenu">
  </div>


<div id="numero"></div>
<div id="content">

  <div id="cardPile"> </div>
  <div id="cardSlots"> </div>

  <div id="successMessage">
    <h2>Bien Hecho!</h2>
    <button onclick="start()">Jugar otra vez</button>
  </div>

</div>

</body>
</html>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.2/handlebars.min.js"></script>
<script type="text/javascript" src="js/jquery.shuffle.js"></script>


  <script id="submenuTemplate" type="text/x-handlebars-template">
      {{#each this}}
      <button data-id="{{id}}">{{texto}}</button>
    {{/each}}
  </script>

<script type="text/javascript">
  $(start);
  
  function start(){
    var correctCards = 0,
    //$( init );
        submenuTemplate = $('#submenuTemplate'),
        submenu = $('#submenu'),
        menuButtons = $('#menu button'),
        min = 0,
        max = 0;
       
    

    menuButtons.click(function(){
      menuId = $(this).data('id');
      if (menuId==0){
        $('#numero, #submenu,  #cardPile , #cardSlots').html('');
        var menu = [
            { 
              texto: '0-99',
              id: '1'
            },   
            { 
              texto: '99-999',
              id:'2'
            },
            { 
              texto: '999-9999',
              id:'3'
            }
          ];// var menu
          template = Handlebars.compile(submenuTemplate.html());
          submenu.html(template(menu)).hide().fadeIn();
          
          submenu.find('button').live('click', function(){
            submenuId = $(this).data('id');
            switch (submenuId){
              case 1:
                min = 0;
                max = 99;
                words = ['decenas', 'unidades'];
              break;
              
              case 2:
                min = 99;
                max = 999;
                words = ['centenas','decenas', 'unidades'];
              break;

              case 3:
                min = 99;
                max = 9999;
                words = ['miles','centenas','decenas', 'unidades'];
              break;
            }//swtich
            init(min,max, words);
          });//submenu find buttons


        }else{
          submenu.html('');
          min = 0;
          max = 999999;
          words = ['CM','DM','UM','C','D', 'U'];
          init(min,max, words);
        }//if
      }); menuButtons.click
      // Hide the success message
        $('#successMessage , #cardPile , #cardSlots').hide();
        $('#successMessage').css( {
          left: '580px',
          top: '250px',
          width: 0,
          height: 0
        });

  }//init


function init(min,max, words) {
  

  // Reset the game
  correctCards = 0;
  $('#cardPile , #cardSlots').html( '' ).fadeIn();
  
  // and the formula is:
  var numbers = (Math.floor(Math.random() * (max - min + 1)) + min).toString();
  $('#numero').html("NÃºmero: " + numbers);
  tempNum = numbers;
  numbers = shuffle(numbers.split(''));

  for ( var i=0; i<numbers.length; i++ ) {
    
    $('<div>' + numbers[i] + '</div>').data( 'number', numbers[i] ).attr( 'id', 'card'+tempNum[i] ).appendTo( '#cardPile' ).draggable( {
      containment: '#content',
      stack: '#cardPile div',
      cursor: 'move',
      revert: true
    } );
  }

  // Create the card slots
  
  for ( var i=1; i<=tempNum.length; i++ ) {
    $('<div>' + words[i - 1] + '</div>').data( 'number', tempNum[i - 1] ).appendTo( '#cardSlots' ).droppable( {
      accept: '#cardPile div',
      hoverClass: 'hovered',
      drop: handleCardDrop
    } );
  }

}

function handleCardDrop( event, ui ) {
  var slotNumber = $(this).data( 'number' );
  var cardNumber = ui.draggable.data( 'number' );
  // If the card was dropped to the correct slot,
  // change the card colour, position it directly
  // on top of the slot, and prevent it being dragged
  // again

  if ( slotNumber == cardNumber ) {
    ui.draggable.addClass( 'correct' );
    ui.draggable.draggable( 'disable' );
    $(this).droppable( 'disable' );
    ui.draggable.position( { of: $(this), my: 'left top', at: 'left top' } );
    ui.draggable.draggable( 'option', 'revert', false );
    correctCards++;
  } 
  
  // If all the cards have been placed correctly then display a message
  // and reset the cards for another go

  if ( correctCards == tempNum.length ) {
    $('#successMessage').show();
    $('#successMessage').animate( {
      left: '380px',
      top: '200px',
      width: '400px',
      height: '100px',
      opacity: 1
    } );
  }

}


</script>
