<script type="text/javascript">

  $(start);
  
  function start(){
    //$reloj.timer('stop');
    var plano = $('div.plano'),
        listaX = $('ul#x'),
        listaY = $('ul#y'),
        listaPares = $('ul#paresOrdenados'),
        puntos = paresOrdenados = paresOk = '',
        ejeX = ['1','2','3','4','5','6','7','8','9'],
        ejeY = ['1','2','3','4','5','6','7','8','9'],
        itemsPlano = ['A','B','C','D','E','F','G','H','I'],
        itemsX = itemsY = [],
        coordenadas = respuestas = [],
        contAux = contador = 0;
        ejeY = ejeY.reverse();

    for(var i=1; i<=9; i++){
        for(var j=1; j<=9; j++){
          coordenadas.push(i + '-' + j);
        }
    }

    for (i = 0; i < 9; i++) {
      var num = aleatorio(0, 81);
      puntos +='<div class="p'+ coordenadas[num] + '">'+ itemsPlano[i] +'</div>';
      paresOrdenados += '<li data-id=' + itemsPlano[i] +'>' + itemsPlano[i] +'  ( <input type="text" name="'+ itemsPlano[i] +'" placeholder="x-y" maxlength="3" size="3">) <i class="fa"></i></li>';
      itemsX += '<li>'+ ejeX[i] + '</li>';
      itemsY += '<li>'+ ejeY[i] + '</li>';
    };

    plano.html(puntos);
    listaPares.html(paresOrdenados);
    listaX.html(itemsX);
    listaY.html(itemsY);

    $.each(plano.find('div'), function() {
       $(this).animate({
              top: "-=7px",
              left: "-=7px"
        });
    });

    listaPares.find('li input').on('keyup', function(event) {
      $reloj.timer('start');
      if(event.type === "keyup"){
        var name = $(this).attr('name'),
            respuesta = $(this).val(),
            punto = plano.find('div:contains('+ name +')'),
            ordenadoOk = $('.ordenadoOk');

        if(respuesta.length == listaPares.find('li input').attr('size')){
          if(respuesta == punto.attr('class').slice(1) && respuesta != ' '){
            punto.addClass('ordenadoOk');
            $(this).prop('disabled', true).css({ opacity: 0.7})
            .siblings('i').removeClass('fa-exclamation-triangle').addClass('fa-check-circle');
          }else{
            $(this).siblings('i').removeClass('fa-check-circle').addClass('fa-exclamation-triangle');
          }

          if(ordenadoOk.length + 1 == listaPares.find('li input').length){
            $reloj.timer('stop');
            mostrarMensaje('<h2>Bien Hecho!!!</h2> <p>Lo hiciste en ' + $reloj.text() + '</p> <button class="button pulse" onclick="cerrarMensaje(); start();">Juega otra vez</button>');
          }
        }//si el numero de caracteres es igual al size del input
      }//keyup
    });
  }//start




  

  


</script>
