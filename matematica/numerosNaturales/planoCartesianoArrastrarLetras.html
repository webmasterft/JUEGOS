<script type="text/javascript">

  $(start);
  
  function start(){
    //$reloj.timer('stop');
    var plano = $('div.plano'),
        listaX = $('ul#x'),
        listaY = $('ul#y'),
        listaPares = $('ul#paresOrdenados'),
        puntos = paresOrdenados = paresOk = '',
        ejeX = ['1','2','3','4','5','6','7','8','9'],
        ejeY = ['1','2','3','4','5','6','7','8','9'],
        itemsPlano = ['A','B','C','D','E','F','G','H','I'],
        itemsX = itemsY = [],
        coordenadas = respuestas = [],
        contAux = contador = 0;
        ejeY = ejeY.reverse();

    for(var i=1; i<=9; i++){
        for(var j=1; j<=9; j++){
          coordenadas.push(i + '-' + j);
        }
    }

    for (i = 0; i < 9; i++) {
      var num = aleatorio(0, 81);

      puntos +='<div id="p' + itemsPlano[i] +'" data-img="' + itemsPlano[i] +'" class="receptor p'+ coordenadas[num] + '"></div>';
      paresOrdenados += '<li><span id="p' + itemsPlano[i] +'" class="p' + itemsPlano[i] +' arrastrable"> ' + itemsPlano[i] +'  </span>  ( '+ coordenadas[num] + ' ) <i class="fa"></i></li>';
      itemsX += '<li>'+ ejeX[i] + '</li>';
      itemsY += '<li>'+ ejeY[i] + '</li>';

    };



    plano.html(puntos);
    listaPares.html(paresOrdenados);
    listaX.html(itemsX);
    listaY.html(itemsY);

    $.each(plano.find('div'), function() {
       $(this).animate({
              top: "-=7px",
              left: "-=7px"
        });
    });




      //defino los elementos que se pueden arrastrar
      $(".arrastrable").draggable({
          cursor: 'move',
          drag: function(){
              $reloj.timer('start');
          }
          //revert: true
      });



      //defino elementos donde se puede soltar
      $(".receptor").droppable({
          drop: function( event, ui ){
              var imgArrastrada = ui.draggable;
                  var elem = $(this),
                      correctos = $('.fa-check-circle');
                  if (imgArrastrada.attr('id') == elem.data("img")) {
                      imgArrastrada.siblings('i').addClass('fa-check-circle')
                      imgArrastrada.draggable({
                          disabled: true,
                          revert: false,
                          containment: 'parent',
                      }).detach().css({top: 0,left: 0}).appendTo(this);
                      if(correctos.length == 8){
                          $reloj.timer('stop');
                          mostrarMensaje('<h2>Bien Hecho!!!</h2> <p>Lo hiciste en ' + $reloj.text() + '</p> <button class="button pulse" onclick="cerrarMensaje(); start();">Juega otra vez</button>');
                      }


                  } else {
                      imgArrastrada.draggable({
                          revert: true
                      });
                  }



          }
      });










  }//start




  

  


</script>
